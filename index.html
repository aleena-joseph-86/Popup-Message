<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btn">
            <button id="submitbtn" onclick="display()">Sumbit</button>
        </div>
        <div class="card">
            <div class="popup">
                <img src="checked.png" id="image">
                <h1>Thank You!</h1>
                <p>Your details has been successfully submitted.Thanks</p>
                <button id="okbtn" onclick="disappear()">OK</button>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
